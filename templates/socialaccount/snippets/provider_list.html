{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}

<a title="{{brand.name}}" class="btn btn-primary btn-sm text-white disabled ms-1  my-3" disabled
  href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"><i
    class="fab fa-{{provider.id}}"></i> {{brand.name}}</a>
{% endfor %}
{% endif %}

<a title="{{provider.name}}" class="btn btn-sm btn-primary text-white ms-1 disabled my-3" disabled
  href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}"><i
    class="fab fa-{{provider.id}}"></i> {{provider.name}}</a>
{% endfor %}
