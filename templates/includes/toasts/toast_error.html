<div id="toast" class="toast show fade toast-danger position-absolute start-50 mt-5" role="alert" aria-live="assertive"
    aria-atomic="true" data-color="danger" data-position="top-center" onclick="toast(this);" data-offset="50"
    data-autohide="true" data-delay="10000">
    <div class="toast-header toast-danger">
        <i class="fas fas fa-skull-crossbones fa-lg me-2"></i>
        <strong class="me-auto">Error!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        <p>{{ message }}</p>
    </div>
</div>
