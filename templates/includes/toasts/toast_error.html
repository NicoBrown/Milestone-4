<div id="toast" class="toast show fade toast-danger" role="alert" aria-live="assertive" aria-atomic="true"
    data-bs-autohide="true" data-mdb-color="danger" data-mdb-position="top-center" data-mdb-offset="50">
    <div class="toast-header toast-danger">
        <i class="fas fas fa-skull-crossbones fa-lg me-2"></i>
        <strong class="me-auto">Error!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">{{ message }}</div>
</div>
