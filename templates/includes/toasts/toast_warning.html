<div class="toast show fade toast-warning start-50 mt-5" role="alert" aria-live="assertive" aria-atomic="true"
    data-bs-autohide="true" data-mdb-color="warning" data-mdb-position="top-center" data-mdb-offset="50">
    <div class="toast-header toast-warning">
        <i class="fas fa-warning-triangle fa-lg me-2"></i>
        <strong class="me-auto">Warning!</strong>
        <button type="button" class="btn-close" data-mdb-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        <p>{{ message }}</p>
    </div>
</div>
